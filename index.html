<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Super productive!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <h1 id="title">Procrastination Station</h1>

      <div class="section">
        <div class="set loops">
          <div class="pad">
            <button class="drum w">w</button>
            <input
              class="vol"
              data-key="w"
              type="range"
              min="0"
              max="100"
              value="80"
            />
          </div>

          <div class="pad">
            <button class="drum a">a</button>
            <input
              class="vol"
              data-key="a"
              type="range"
              min="0"
              max="100"
              value="80"
            />
          </div>

          <div class="pad">
            <button class="drum s">s</button>
            <input
              class="vol"
              data-key="s"
              type="range"
              min="0"
              max="100"
              value="80"
            />
          </div>

          <div class="pad">
            <button class="drum d">d</button>
            <input
              class="vol"
              data-key="d"
              type="range"
              min="0"
              max="100"
              value="80"
            />
          </div>
        </div>
      </div>

      <div class="section">
        <div class="set hits">
          <button class="h drum">h</button>
          <button class="j drum">j</button>
          <button class="k drum">k</button>

          <button class="l drum">l</button>
          <button class="b drum">b</button>
          <button class="n drum">n</button>
        </div>
      </div>
    </main>

    <footer>
      <p style="text-align: center">© 2025 Marisa Vertz · Web Developer</p>
      <p style="text-align: center">
        <a href="mailto:marisalvertz@gmail.com">Contact</a> |
        <a href="https://github.com/MarisaVertz" target="_blank">GitHub</a> |
        <a href="https://marisavertz.github.io/portfolio/" target="_blank"
          >Portfolio</a
        >
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
